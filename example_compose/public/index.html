<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter with Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .converter-card, .history-card, .stats-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .currency-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .result-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .currency-pair {
            font-weight: 600;
            color: #333;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .conversion-details {
            color: #555;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .currency-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter Pro</h1>
        
        <div class="main-content">
            <div class="converter-card">
                <h2>Convert Currency</h2>
                <div id="error-message" class="error" style="display: none;"></div>
                
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                </div>
                
                <div class="currency-row">
                    <div class="input-group">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                        </select>
                    </div>
                </div>
                
                <div class="result-display" id="result">
                    Enter amount to convert
                </div>
                
                <button onclick="convertCurrency()">Convert</button>
            </div>
            
            <div class="history-card">
                <h2>Recent Conversions</h2>
                <div id="conversion-history" class="loading">Loading history...</div>
            </div>
        </div>
        
        <div class="stats-card">
            <h2>Statistics</h2>
            <div id="stats-content" class="loading">Loading statistics...</div>
        </div>
    </div>

    <script>
        // API functions
        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error-message');
            
            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }
            
            if (from === to) {
                showError('Please select different currencies');
                return;
            }
            
            try {
                errorDiv.style.display = 'none';
                resultDiv.textContent = 'Converting...';
                
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ from, to, amount })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `${data.toAmount} ${data.to}`;
                    resultDiv.style.color = '#2ecc71';
                    
                    // Refresh history and stats
                    loadHistory();
                    loadStats();
                } else {
                    throw new Error(data.error || 'Conversion failed');
                }
            } catch (error) {
                showError(error.message);
                resultDiv.textContent = 'Conversion failed';
                resultDiv.style.color = '#e74c3c';
            }
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history?limit=10');
                const data = await response.json();
                
                const historyDiv = document.getElementById('conversion-history');
                
                if (data.length === 0) {
                    historyDiv.innerHTML = '<p>No conversions yet</p>';
                    return;
                }
                
                historyDiv.innerHTML = data.map(item => `
                    <div class="history-item">
                        <div class="history-item-header">
                            <span class="currency-pair">${item.from_currency} â†’ ${item.to_currency}</span>
                            <span class="timestamp">${new Date(item.created_at).toLocaleString()}</span>
                        </div>
                        <div class="conversion-details">
                            ${item.from_amount} ${item.from_currency} = ${item.to_amount} ${item.to_currency}
                            <small>(Rate: ${item.exchange_rate})</small>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('conversion-history').innerHTML = '<p>Error loading history</p>';
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsDiv = document.getElementById('stats-content');
                
                statsDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${data.totalConversions}</div>
                            <div class="stat-label">Total Conversions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.todayConversions}</div>
                            <div class="stat-label">Today's Conversions</div>
                        </div>
                    </div>
                    <h3>Popular Currency Pairs</h3>
                    <div>
                        ${data.popularPairs.map(pair => `
                            <div class="history-item">
                                <div class="history-item-header">
                                    <span class="currency-pair">${pair.from_currency} â†’ ${pair.to_currency}</span>
                                    <span class="timestamp">${pair.count} conversions</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats-content').innerHTML = '<p>Error loading statistics</p>';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Real-time conversion
        document.getElementById('amount').addEventListener('input', () => {
            const amount = document.getElementById('amount').value;
            if (amount && !isNaN(amount) && amount > 0) {
                convertCurrency();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            loadStats();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadHistory();
                loadStats();
            }, 30000);
        });
    </script>
</body>
</html>
